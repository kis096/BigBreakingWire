// Ensure the buildscript block comes first
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.15' // For Firebase or Google services
    }
}

// Plugins block comes after the buildscript block
plugins {
    id 'com.android.application' version '8.1.0' apply false
    id 'org.jetbrains.kotlin.android' version '2.0.10' apply false // Match the existing classpath version
    id 'dev.flutter.flutter-gradle-plugin'  apply false
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
